{% extends "core/base.html" %}

{% block title %}Delete Template{% endblock %}

{% block content %}

<div>
    <div>
        <form method="post" accept-charset="utf-8">{% csrf_token %}
            Are you sure you want to delete "{{ object }}"?
            <div>
                <button/>Yes</button>
                <a href="{% url 'templates:list' %}">Cancel</a> 
            </div>
        </form>
    </div>    
</div>


{% endblock %}
