{% extends "core/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Create template{% endblock %}

{% block content %}
<div>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <div id="bad-file-upload-id">
            {{ message }}
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    <div>
        <div>
            {% crispy form %}
        </div>
    </div>
</div>
{% endblock %}
