{% extends "core/base.html" %}

{% block title %}List of Projects{% endblock %}

{% block content %}

<div class="left-panel">
  <h2>Projects</h2>

  <div ><p>{% lorem %}</p></div>
</div>
<div class="right-panel">
  {% for tier, projects in p_per_tier %}
  <ul>
    <li><h4>{{ tier.name }}</h4></li>
    {% for p in projects %}
    <li>
      <a href="{% url "register:project_detail" p.slug %}">{{ p.name}}</a>
    </li> 
    {% endfor %}
  </ul>
  {% endfor %}

  <div style="margin-top: 10px;">
    <a href="{% url 'register:project_create' %}">Create New Project</a>
  </div>
</div>
{% endblock %}
